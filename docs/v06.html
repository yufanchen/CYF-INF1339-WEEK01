        function dec2bin2(decimal) {
            var x = decimal
            var output = ''
            while (x !== 0) {
                remainder = x % 2
                if (remainder == 1)
                    {output = '1' + output}
                else
                    {output = '0' +output}
                x = Math.floor(x/2)
            }
            while (output.length < 4) {output = '0' + output}
            return(output)
        }
